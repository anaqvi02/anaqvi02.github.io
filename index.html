<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Naqvi's Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gradient-start': '#e0f2fe',
                        'gradient-end': '#bae6fd',
                    },
                },
            },
        }
    </script>
    <style>
        .carousel-container {
            position: relative;
            height: 20px; /* Adjust based on your text size */
            overflow: hidden;
        }
        .carousel-item {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateY(100%);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .carousel-item.active {
            opacity: 1;
            transform: translateY(0);
        }
        .carousel-item.next {
            transform: translateY(-100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gradient-start to-gradient-end flex flex-col items-center justify-center">
    <main class="text-center w-full max-w-3xl px-4">
        <div class="bg-white bg-opacity-80 p-8 rounded-[2rem] shadow-lg flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-8">
            <div class="w-48 h-48 flex-shrink-0 overflow-hidden rounded-[2rem]">
                <img src="mefr.jpg" alt="Your Name" class="w-full h-full object-cover">
            </div>
            <div class="flex-grow space-y-4 w-full md:w-auto">
                <h1 class="text-4xl font-bold text-gray-800">Ali Naqvi</h1>
                <p class="text-xl text-gray-600">RasPi Fanatic</p>
                <p class="text-xl text-gray-600"><a href="https://www.linkedin.com/in/ali-naqvi-4a6a95326/" style="color:blue">LinkedIn</a> | <a href="https://github.com/anaqvi02" style="color:blue">GitHub</a></p>
                <div id="carousel" class="carousel-container text-gray-700">
                    <p class="carousel-item active">Shad Laurentian Alum</p>
                    <p class="carousel-item">Dr Pepper Addict?</p>
                    <p class="carousel-item">Web Developer & Designer</p>
                    <p class="carousel-item">Text 4 is another example of varying length in the carousel.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="mt-16 animate-bounce">
        <a href="others.html" aria-label="Go to next page">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
        </a>
    </footer>

    <script>
        const carousel = document.getElementById('carousel');
        const items = carousel.getElementsByClassName('carousel-item');
        let currentIndex = 0;

        function rotateCarousel() {
            const currentItem = items[currentIndex];
            const nextIndex = (currentIndex + 1) % items.length;
            const nextItem = items[nextIndex];

            currentItem.classList.remove('active');
            currentItem.classList.add('next');
            nextItem.classList.add('active');

            setTimeout(() => {
                currentItem.classList.remove('next');
                currentIndex = nextIndex;
            }, 500); // This should match the transition duration in CSS
        }
        setInterval(rotateCarousel, 4000);
    </script>
</body>
</html>
